<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fã-clube onça-pintada">
    <meta name="keywords" content="Onça-pintada, Felinos, Refrigeração, Panthera onca, Jaguar">
    <meta name="author" content="Nicolas Engler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fã-Clube Onça-pintada</title>
    <link rel="stylesheet" type="text/css" href="../../css/site.css">
    <script src="../../js/site.js"></script>
</head>
<body>
    <header>
        <a href="../../index.html">
        <img src="../../imgs/logo.png" alt="logo do fã-clube">
        <h1 id="viva">Viva</h1><h1 id="onca">Onça</h1>
        </a>
        <nav>
            <a href="../../index.html"><div class="opcao">Ínicio</div></a>
            <a href="especificacoes.html"><div class="opcao">A onça-pintada</div></a>
            <a href="inscricao.html"><div class="opcao">Seja um membro</div></a>
        </nav>
    </header>
    <section>
        <h2>Seja um membro!</h2>
        <form name="frminscricao" method="post" action="#" onsubmit="return validaFormulario()">
            <fieldset id="inscricao">
                <label for="nome">Nome:</label>
                <input type="text" name="txtnome" id="nome" placeholder="Seu Nome Completo">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="example@example.example">
                <label for="fone">Telefone:</label>
                <input type="text" name="txtfone" id="fone" placeholder="(00)0000-0000">
                <label for="nasc">Data de Nascimento:</label>
                <input type="date" name="datanasc" id="nasc">
                <table class="sexo">
                    <tr>
                        <th>Sexo:</th>
                    </tr>
                    <tr>
                        <td><input type="radio" class="sexo" id="sexomasc" name="sexo" value="masculino"></td>
                        <th><label for="sexomasc">Masculino</label></th>
                    </tr>
                    <tr>
                        <td><input type="radio" class="sexo" id="sexofem" name="sexo" value="feminino"></td>
                        <th><label for="sexofem">Feminino</label></th>
                    </tr>
                    <tr>
                        <td><input type="radio" class="sexo" id="sexooutro" name="sexo" value="outro"></td>
                        <th><label for="sexooutro">Outro</label></th>
                    </tr>
                </table>
                <input type="checkbox" name="checkboxparticipar" id="desejaparticpar">
                <label for="desejaparticpar">Desejo participar do fã-clube</label>
                <button type="submit">Enviar</button><button type="reset">Limpar</button>
            </fieldset>
        </form>
    </section>
    <footer>Copyright &copy; Nicolas Engler 2019</footer>
</body>
</html>
