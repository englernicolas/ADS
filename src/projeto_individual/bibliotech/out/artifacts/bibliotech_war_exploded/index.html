<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Site da BiblioTech">
        <meta name="keywords" content="Biblioteca, Livros, ONG">
        <meta name="author" content="Nicolas Engler">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <title>Bibliotech</title>
    </head>
    <body>
        <v-app id="app">
            <layout v-if="$route.path !== '/login' &&
             $route.path !== '/forgetPassword' &&
             $route.path !== '/resetPassword'">
                <router-view></router-view>
            </layout>
            <router-view v-else></router-view>
        </v-app>

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <!-- Vuetify -->
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <!-- VueRouter -->
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <!--Vue The Mask-->
        <script src="https://cdn.jsdelivr.net/npm/v-mask/dist/v-mask.min.js"></script>
        <!--Axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="./assets/javascripts/utils/auth.js"></script>
        <script type="module" src="./assets/javascripts/routes.js"></script>

        <!-- Main -->
        <script type="module" src="assets/javascripts/main.js"></script>
    </body>
</html>
